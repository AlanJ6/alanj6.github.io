<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Twitch.tv Search Stream</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header class="logo">
      <a href="https://twitch.tv" target="_blank">
        <img src="./images/twitch-48.png" alt="Twitch.tv Icon" />
      </a>
      <h2 class="headline">Twitch.tv Search Stream</h2>
    </header>

    <div class="main">
      <!-- <div id="total_info">
        <div id="totalresults"></div>
        <a
          style="visibility: hidden;"
          href="javascript:prevPage()"
          id="btn_prev"
          >Prev</a
        >
        <div id="pagination"></div>
        <a
          style="visibility: hidden;"
          href="javascript:nextPage()"
          id="btn_next"
          >Next</a
        >
      </div> -->
      <span>Game Name:</span>
      <input type="text" id="game-name" placeholder="Search Query" />
      <button id="search-streams" onclick="getStreamsData()">Search</button
      ><br />
      <span id="errorText" style="visibility: hidden;"
        >Please Enter Full Name of the Game!</span
      >
      <!-- <button id="search-streams">Search</button> -->
    </div>

    <div
      id="streamcontainer"
      class="streams_container"
      style="visibility: hidden;"
    >
      <div id="total_info">
        <div id="totalresults"></div>
        <div class="pages">
          <a
            style="visibility: hidden;"
            href="javascript:prevPage()"
            id="btn_prev"
            ><img
              src="https://img.icons8.com/ios-filled/50/000000/circled-chevron-left.png"
          /></a>
          <div id="pagination"></div>
          <a
            style="visibility: hidden;"
            href="javascript:nextPage()"
            id="btn_next"
            ><img
              src="https://img.icons8.com/ios-filled/50/000000/circled-chevron-right.png"
          /></a>
        </div>
      </div>
      <div id="streams_section"></div>
    </div>

    <!-- <script type="text/javascript" src="index.js"></script> -->
  </body>
